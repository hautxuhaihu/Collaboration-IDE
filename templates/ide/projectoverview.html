{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" id="title" href="#">{{ project.Title }}</a>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item"><a class="nav-link" href="#"><span class="glyphicon glyphicon-log-in"></span> Created
                By <strong>{{ project.Owner }}</strong></a></li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="jumbotron">
            <h1>{{ project.Title }}</h1>
            <p>{{ project.Description }}</p>
        </div>
    </div>
    <div class="container-fluid">
        <h3 class="well"> Files and Folders </h3>
    </div>
</body>
</html>
